<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Daisy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            position: relative;
            font-size: 50px;
            color: #ff69b4;
            font-weight: bold;
            text-align: center;
            z-index: 2;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* Random heart generator */
        .heart:nth-child(1) {
            left: 10%;
            animation-duration: 4s;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 20%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            left: 30%;
            animation-duration: 3s;
            animation-delay: 2s;
        }

        .heart:nth-child(4) {
            left: 40%;
            animation-duration: 4.5s;
            animation-delay: 0.5s;
        }

        .heart:nth-child(5) {
            left: 50%;
            animation-duration: 6s;
            animation-delay: 1.5s;
        }

        .heart:nth-child(6) {
            left: 60%;
            animation-duration: 3.5s;
            animation-delay: 2.5s;
        }

        .heart:nth-child(7) {
            left: 70%;
            animation-duration: 4.2s;
            animation-delay: 0.7s;
        }

        .heart:nth-child(8) {
            left: 80%;
            animation-duration: 5.5s;
            animation-delay: 1.2s;
        }

        .heart:nth-child(9) {
            left: 90%;
            animation-duration: 4.8s;
            animation-delay: 1.8s;
        }
    </style>
</head>
<body>
    <h1>I LOVE YOU DAISY</h1>

    <!-- Multiple hearts for animation -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

</body>
</html>
